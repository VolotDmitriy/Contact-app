<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles__2.scss" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<div class="app">
    <p class="app-name">Add New Contact</p>

    <div class="main-profile-info">
        <div class="group-input-place name">
            <input class="input-field" autocomplete="off"  required>
            <label class="floating-label" >Username</label>
        </div>

        <div class="group-input-place surname">
            <input class="input-field" autocomplete="off"  required>
            <label class="floating-label">Surname</label>
        </div>

        <div class="group-input-place email">
            <input class="input-field" autocomplete="off"  required>
            <label class="floating-label">Email</label>
        </div>

        <div class="group-input-place location">
            <input class="input-field" autocomplete="off"  required>
            <label class="floating-label">Location</label>
        </div>

        <div class="group-input-place description">
            <textarea class="input-field" placeholder="Description"></textarea>
        </div>


    </div>

    <div class="secondary-profile-info">

        <div class="add-container">
            <p class="addition-element">Add New Tag</p>
            <div class="container">
                <button class="action-button">Create</button>
                <button class="action-button">Select</button>
            </div>
            <div class="parameters-container for-tags">
                <div class="element-tag">
                    <p class="element-tag-name">Friend Pidoras and Huylan SOSI</p>
                </div>
                <div class="element-tag">
                    <p class="element-tag-name">Business</p>
                </div>
                <div class="element-tag">
                    <p class="element-tag-name">Sport and Crossfit</p>
                </div>
                <div class="element-tag">
                    <p class="element-tag-name">Family</p>
                </div>
            </div>

        </div>

        <div class="add-container">
            <p class="addition-element">Add New Link</p>
            <div class="container">
                <button class="action-button">Create</button>
                <button class="action-button">Select</button>
            </div>
            <div class="parameters-container for-links">
                <a class="link" href="https://github.com/VolotDmitriy">GitHub</a>
                <a class="link" href="https://www.frontendmentor.io/profile/VolotDmitriy">Frontend Mentor</a>
                <a class="link" href="https://ua.linkedin.com/">LinkedIn</a>
                <a class="link" href="https://twitter.com/?lang=ru">Twitter</a>
                <a class="link" href="https://www.instagram.com/volotkovskiy.d.04/">Instagram</a>
            </div>
        </div>

    </div>

</div>


</body>
</html>
